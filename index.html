<!DOCTYPE html>


<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<title>Kijiji Montreal Map</title>

<head>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <div id="sidebar-container">
        <div id="closeSidebar" onclick="closeSaved()">
            <svg height="25" width="25">
                <line x1="0" y1="0" x2="25" y2="25" style="stroke-width:3" />
                <line x1="0" y1="25" x2="25" y2="0" style="stroke-width:3" />
            </svg>
        </div>
        <div id="sidebar"></div>
    </div>
    <div id="overlay">
        <h1>Loading listings</h1>
        <h2>Please wait...</h2>
    </div>
    <div id="userArea">
        <ul>
            <li>
                <span id="name"></span>
            </li>
            <li>
                <a id="sign" href="javascript:signIn()">Sign in</a>
            </li>
            <li>
                <a id="viewSaved" href="javascript:viewSaved()">Saved listings</a>
            </li>
            <li>
                <a id="viewColorLegend" href="javascript:viewColorLegend()">Color Legend</a>
            </li>
        </ul>
    </div>
    <div id="colorLegend" style="display:none">
        <div id="closeColorLegend" onclick="closeColorLegend()">
            <svg height="15" width="15">
                <line x1="0" y1="0" x2="15" y2="15" style="stroke-width:2" />
                <line x1="0" y1="15" x2="15" y2="0" style="stroke-width:2" />
            </svg>
        </div>
        <ul>
            <li style="background-color:red;">Exact Address</li>
            <li style="background-color:#0079ea;">Approximate Address</li>
            <li style="background-color:#735c96;">Already Visited</li>
        </ul>
    </div>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>

    <script src="./js/firebaseFunctions.js"></script>
    <script src="./js/mapFunctions.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeTb_0GJ90j0qPe934e2BFE0DyBTFkxOc&callback=initMap"></script>
</body>

</html>
